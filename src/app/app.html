<ion-menu [content]="content"  side="left" id="menu1">
  <ion-header >
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item class="login">
      <ion-avatar item-start>
        <img *ngIf='picture==null' src="assets/img/user.ico">
        <img *ngIf='picture!=null' [src]="picture">
      </ion-avatar>
      <h2>{{user}}</h2>
      <h5>{{correo}}</h5>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-badge item-right color="secondary" *ngIf="p.title==txt_carrito">{{cantidadCarrito}}</ion-badge>
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <div *ngIf="user==null">
      <button ion-button col-6 small (click)="ir('login')">{{ "LOGIN" | translate }}</button>
      <button ion-button col-5 small (click)="ir('registro')">{{ "REGISTRARSE" | translate }}</button>
    </div>
    <button ion-button *ngIf="user!=null" full small (click)="cerrarSesion()">Cerrar sesi√≥n</button>

  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
