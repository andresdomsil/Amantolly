<ion-header>

  <ion-navbar>
    <ion-title>{{'TITLEINFORPERS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>{{'NAME' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'TELEFONO' | translate}}</ion-label>
    <ion-input type="number" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'RFC' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="rfc" (ngModelChange)="rfc = $event.toLocaleUpperCase()"></ion-input>
  </ion-item>
  <br>
  <button ion-button color="secondary" full (click)="guardar()" *ngIf='op==1'>{{'GUARDAR' | translate}}</button>
  <button ion-button color="secondary" full (click)="guardarSeguir()" *ngIf='op==2'>{{'CONTINUAR' | translate}}</button>

</ion-content>
