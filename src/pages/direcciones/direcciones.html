<ion-header>

  <ion-navbar>
    <ion-title>{{"DIRECCION" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="valDom">
    <ion-list-header>
      {{"DIRECCION" | translate}}
    </ion-list-header>
    <ion-item *ngFor="let item of direccion" (press)="eliminar(item.id)">
      <ion-label>{{item.domicilio}} <br>{{item.ciudad}}, {{item.codigo_postal}} <br>{{item.estado}} <br>{{item.pais}}</ion-label>
      <ion-radio value="{{item.id}}" (ionSelect)="cambio()"></ion-radio>
    </ion-item>
  </ion-list>
  <div *ngIf="direccions==null">
    <h3>{{'VACIODIRECCION' | translate}}</h3>
    <img src="assets/img/direccion.png" style="opacity : .4;padding: 0 6em">
  </div>
  <button ion-button *ngIf="op==2" (click)='pedidoInfoUser()'>{{'CONTINUAR' | translate}}</button>
  <ion-fab bottom right>
   <button ion-fab (click)="nuevaDireccion()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
