<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'CARRITO' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <div *ngIf="carrito.length==0" class="carritovacio">
        <h3>{{'CARRITOVACIO' | translate}}</h3>
        <img src="assets/img/cart_vacio.png" style="opacity : .4;padding: 0 6em">
      </div>
      <div *ngIf="carrito.length!=0">
        <ion-list>
          <button ion-item *ngFor="let car of carrito" >
              <ion-thumbnail item-left>
                <img src="{{host}}/productos/{{car.url}}">
              </ion-thumbnail>
              <p>{{car.nombre}}</p>
              <p>{{'CANTPROD' | translate}}: {{car.cantidad}}</p>
              <p>Total: {{car.cantidad}}x{{car.precio_venta}}=</p>
              <p>{{(car.cantidad*car.precio_venta)}}</p>
              <button ion-button clear large item-right (click)="eliminarProducto(car.id)">
                <ion-icon name="trash"></ion-icon>
              </button>
          </button>
        </ion-list>
        <h5>Subtotal: ${{subtotal}}</h5>
      </div>
      
    </ion-list>
    <br>
    <!--*ngIf="carrito.length!=0"-->
    <button *ngIf="carrito.length!=0" ion-button (click)="realizarPedido()" class="btncompra">{{'CARRITOPEDIDO' | translate}}</button>
</ion-content>
