<ion-header>

  <ion-navbar>
    <ion-title>{{'TITLEFORMDIRECCIONES' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>{{'FORMDIRECION' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'FORMCP' | translate}}</ion-label>
    <ion-input type="number" [(ngModel)]="cp"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'FORMCIUDAD' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="ciudad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'FORMESTADO' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="estado"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{'FORMPAIS' | translate}}</ion-label>
    <ion-input type="text" [(ngModel)]="pais"></ion-input>
  </ion-item>
  <br>
  <button ion-button block color="secondary" (click)="guardar()">
    {{'BTNADDADDRESS' | translate}}
  </button>
</ion-content>
