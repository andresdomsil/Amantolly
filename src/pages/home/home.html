<ion-header>
  <ion-navbar>
   
    <ion-title>{{"BIENVENIDO"| translate}}</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
        <h1>{{'SELECIDIOMA'|translate}}</h1>
        <ion-grid>
          <ion-row>
            <ion-list col-12 radio-group [(ngModel)]="seleccionado">
              <ion-item>
                
                <ion-label for="es"><img src="assets/img/icono-idioma/es.png"><span>{{'ES'| translate}}</span></ion-label>
                <ion-radio name="lang" value="es" id="es" (click)="cambiarIdioma('ES')"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label for="en"><img src="assets/img/icono-idioma/en.png"><span>{{'EN'| translate}}</span></ion-label>
                <ion-radio name="lang" value="en" id="en" (click)="cambiarIdioma('EN')"></ion-radio>
                </ion-item>
            </ion-list>
          </ion-row>
        </ion-grid>
        <br><br>
        <button ion-button block (click)="regresar()">{{"ACEPTAR"|translate}}</button>    
</ion-content>
